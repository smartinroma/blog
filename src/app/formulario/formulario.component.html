<button [routerLink]="['/blog']">VER BLOG</button>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>TITULO</label>
        <input type="text" class="form-control" formControlName="titulo">
    </div>
    <div class="form-group">
        <label>TEXTO</label>
        <input type="text" class="form-control" formControlName="texto">
    </div>
    <div class="form-group">
        <label>AUTOR</label>
        <input type="text" class="form-control" formControlName="autor">
    </div>
    <div class="form-group">
        <label>IMAGEN</label>
        <input type="text" class="form-control" formControlName="imagen">
    </div>
    <div class="form-group">
        <label>FECHA</label>
        <input type="text" class="form-control" formControlName="fecha">
    </div>
    <div class="form-group">
        <label>CATEGORIA</label>
        <input type="text" class="form-control" formControlName="categoria">
    </div>
    <input type="submit" value="Añadir Publicación" class="btn btn-sm btn-secondary" id="boton">
</form>
